<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Load plotly.js into the DOM -->
        <script src='https://cdn.plot.ly/plotly-2.20.0.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
    </head>
    
    <body>
        <div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
        <script>
            d3.csv(
  "https://raw.githubusercontent.com/plotly/datasets/master/job-automation-probability.csv",
  function(rows) {
    var x = [2,3,4,5,6],
      y = [1,2,3,4,5],
      s = [2,3,4,5,6],
      c = [22,33,44,55,66],
      t = [11,22,33,44,55];

    for (var i = 0; i < rows.length; i++) {
      row = rows[i];
      y.push(row["Average annual wage"]);
      x.push(row["prob"]);
      s.push(row["numbEmployed"]);
      c.push(row["education"]);
      t.push(row["short occupation"]);
    }

    Plotly.newPlot('myDiv', {
      data: [
        {
          type: "scatter",
          mode: "markers",
          x: x,
          y: y,
          text: t,
          marker: { size: s, sizeref: 4000, sizemode: "area" },
          transforms: [{ type: "groupby", groups: c }],
          hovertemplate:
            "<b>%{text}</b><br><br>" +
            "%{yaxis.title.text}: %{y:$,.0f}<br>" +
            "%{xaxis.title.text}: %{x:.0%}<br>" +
            "Number Employed: %{marker.size:,}" +
            "<extra></extra>"
        }
      ],
      layout: {
        title: "Higher Risk of Job Automation in Lower Paying Jobs",
        hovermode: "closest",
        hoverlabel: { bgcolor: "#FFF" },
        legend: {orientation: 'h', y: -0.3},
        xaxis: {
          tickformat: ".0%",
          title: "Automation Probability",
          zeroline: false
        },
        yaxis: {
          title: "Income",
          zeroline: false
        }
      },
      config: { responsive: true }
    });
  }
);

        </script>
    </body>
</html>
